<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square-CeryxDigital</title>
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="center">
    <h3 class="white-text">SquarePlug</h3><hr>
    <h4 class="white-text">This is JQuery Plugin To Find square of a number</h4>
</div>
  <div class="center">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Enter your Number</span>
          <div class="input-field col s6">
            <input placeholder="Enter your number" id="first_name" type="text" class="validate">
            <label for="first_name"></label>
            <div id="output"><h5>Square of the number is:</h5></div>
            <a class="waves-effect waves-light btn-small btn-click">Click me</a>  
          </div>
        </div>
      </div>
      <div class="center">
        <h5 class="white-text">This website is develope by anita at<br/><h6><a href="https://ceryxdigital.com"><h6 id="id">Ceryxdigital</h6></a></h6></h5><br>
        <h5 class="white-text">If any queries send us email <h6 class="white-text">anita.deva@ceryxdigital.com</h6></h5>
    </div> 
    </div>
    
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>          
</body>
<script src="./demo.js"></script>
<script>
    $(document).ready(function(){
        $("a").click(function(){  
           let name=$("#first_name").square();
           $("#output").html(name);
        });
    });
</script>
</html>
